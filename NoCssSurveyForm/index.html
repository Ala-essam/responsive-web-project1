	

<!DOCTYPE html>
<html>
  <head>
    <title>Muslim Journal Survey Form</title>
  </head>
  <body>
    <h1 id="title">The Muslim Journal Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label">
        Your name:
        <input id="name" placeholder="Enter your full name" type="text" required>
      </label>

      <label id="email-label">
        Your email:
        <input id="email" placeholder="example@email.com" type="email" required>
      </label>

      <label id="number-label">
        Your age:
        <input id="number" placeholder="Enter age here" type="number" required min="13" max="120">
      </label>

      <label for="dropdown">Select your background:</label>
      <select id="dropdown" required>
        <option disabled selected value="">-- Choose one --</option>
        <option value="muslim">Born Muslim</option>
        <option value="revert">Revert to Islam</option>
        <option value="exploring">Exploring Islam</option>
      </select>

      <p>Do you identify as:</p>
      <label>
        <input type="radio" name="identity" value="Muslim"> Muslim
      </label>
      <label>
        <input type="radio" name="identity" value="Revert"> Revert
      </label>

      <p>What do you follow us on?</p>
      <label>
        <input type="checkbox" value="subscribed"> Subscribed
      </label>
      <label>
        <input type="checkbox" value="follower"> Follower
      </label>

      <label>
        Any suggestions?
        <textarea placeholder="Write your message here..."></textarea>
      </label>

      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
